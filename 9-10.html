<html>
  <head>
    <title>BORDERS</title>
  </head>
    <body>
    <p style="border:6px; border-style:solid; border-color:#FF0000; padding: 1em; background-color:#ffaaaa;">solid</p>
	<p style="border:6px; border-style:dotted; border-color:#00ff00; padding: 1em; background: rgba(10, 205, 50, 0.9)">dotted</p>
	<p style="border:6px; border-style:dashed; border-color:#0000FF; padding: 1em;background-color:cyan; opacity: 0.8">dashed</p>
	<p style="border:6px; border-style:double; border-color:magenta; padding: 1em;background-color:Tomato; opacity: 0.5">double</p>
	<p style="border:6px; border-style:groove; border-color:#0ff0aa; padding: 1em;">groove - 3d border dependent on border color</p>
	<p style="border:6px; border-style:ridge; border-color:yellow; padding: 1em; background: radial-gradient( #ffff55, 80%,white);">ridge - 3d border dependent on border color</p>
	<p style="border:6px; border-style:inset; border-color:lime; padding: 1em; background: -webkit-linear-gradient(lime, yellow);">inset - 3d border dependent on border color</p>
	<p style="border:6px; border-style:outset; border-color:#aaaaaa; padding: 1em; background-image:url(cat.jpg) ; background-attachment: scroll;">outset - 3d border dependent on border color</p>
	
  </body>
</html>
